<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <title>Grade Book - Login</title>
</head>
<body>
    <main>
        <a href="index.html" title="Go Back" ><img src="images/back-button.png" width="20px">Back</a>
        <form method="" action="">
            <div>
                <label for="userName"><img src="images/user.png" alt="user icon"></label>
                <input type="text" placeholder="Username or Email" id="userName" required>
            </div>

            <div>
                <label for="password"><img src="images/key.png" alt="password icon"></label>
                <input type="password" placeholder="password" id="password" required>
            </div>

            <div>
                <input type="checkbox" id="rememberMe" checked>
                <label for="rememberMe">Remember Me</label>
                <input type="submit" value="Login" aria-label="login"> 
            </div>
        </form>

        <p>Don't have an account?</p>
        <a href="signup-1.html">SIGN UP</a>
    </main>
    <aside>
        <img src="images/graduation hat.png" alt="Grade Book logo">
        <h1>WELCOME BACK TO GRADEBOOK !</h1>
    </aside>
</body>
</html>
