<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/website-icon.png">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="styles/style_forms.css" rel="stylesheet" type="text/css">
    <link href="styles/style_login.css" rel="stylesheet" type="text/css">
    <title>Grade Book / Login</title>
</head>

<body>
    <div class="page">
        <nav class="top-nav">
            <a href="index.html" title="Go Back"><img src="images/back-button.png" alt="Back" width="20px"></a>
            <p class="text--centered title--big">Login</p>
        </nav>

        <div class="grid grid--responsive-half">
            <aside class="grid__item banner">
                <img class="banner__logo" src="images/gradulation-hat.png" alt="Grade Book logo">
                <h1 class="banner__title title--paragraph">GRADEBOOK</h1>
            </aside>

            <main class="grid__item">
                <!-- form -->
                <form id="form" method="" action="user.html">

                    <fieldset>
                        <legend class="title--medium">Welcome Back</legend>

                        <!-- email -->
                        <div class="grid grid--col-2">
                            <label class="grid__item" for="email"><img src="images/user.png" alt="user icon"> Email :
                            </label>
                            <input id="email" name="email" type="text" placeholder="Enter your email address">
                        </div>

                        <!-- email_error -->
                        <div class="error" id="email_error"></div>

                        <!-- password -->
                        <div class="grid grid--col-2">
                            <label class="grid__item" for="password"><img src="images/key.png" alt="password icon">
                                Password :</label>
                            <input id="password" type="password" placeholder="Enter your password" id="password">
                        </div>

                        <!-- password_error -->
                        <div class="error" id="password_error"></div>

                        <div>
                            <input type="checkbox" id="rememberMe" checked>
                            <label for="rememberMe">Remember Me</label>
                            <input class="button button--primary" type="submit" value="Login" aria-label="login">
                        </div>
                        <p class="text--centered">Don't have an account? <a href="signup-1.html">SIGN UP</a></p>
                    </fieldset>
                </form>
            </main>
        </div>
    </div>


    <script src="script/loginFormValidator.js" defer></script>

</body>

</html>
