<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/website-icon.png">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="styles/style_forms.css" rel="stylesheet" type="text/css">
    <link href="styles/style_signup.css" rel="stylesheet" type="text/css">
    <title>Sign Up - 2</title>
</head>

<body>
    <div class="page">


        <nav class="top-nav">
            <a href="signup-1.html" title="Go Back"><img src="images/back-button.png" width="20px" alt="back"></a>
            <p class="text--centered title--medium">Step 2 of 2</p>
        </nav>
        <div class="gap-0 grid grid--responsive-half">

            <aside class="grid__item banner">
                <img class="banner__logo" src="images/gradulation-hat.png" alt="gradebook logo">
                <h1 class="banner__title title--paragraph">WELCOME TO GRADEBOOK</h1>
            </aside>

            <main class="grid__item">
                <form id="form" method="" action="user.html">

                    <fieldset>
                        <legend class="title--big">Create Account:</legend>

                        <!-- University Name -->
                        <div class="grid grid--col-2">
                            <label class="grid__item" for="universityName"> Your University (College) Name : </label>
                            <input id="universityName" type="text" name="universityName"
                                placeholder="Example University">
                        </div>

                        <!-- university_name_error -->
                        <div class="error" id="university_error"></div>


                        <!-- Study Level  -->
                        <div class="grid grid--col-2 width--50">
                            <label class="grid__item" for="studyLevel">Your Study Level : </label>
                            <select id="studyLevel">
                                <option value=""></option>
                                <option value="highSchool">High School</option>
                                <option value="underGraduate">Under Graduate</option>
                                <option value="postGraduate">Post Graduate</option>
                            </select>
                        </div>

                        <!-- study_error -->
                        <div class="error" id="studylevel_error"></div>


                        <!-- Years of Study -->
                        <div class="grid grid--col-2 width--10">
                            <label class="grid__item" for="numberOfYears">Years of Study :</label>
                            <input name="numberOfYears" type="number" value="5" id="numberOfYears">
                        </div>

                        <!-- year_error -->
                        <div class="error" id="year_error"></div>


                        <!-- Grading System -->
                        <div>
                            <p class="title title--big  ">Grading System</p>
                            <input type="radio" id="gpa4.0" name="gpa" value="4.0" checked>
                            <label for="gpa4.0">4.0</label>
                            <input type="radio" id="gpa5.0" name="gpa" value="5.0">
                            <label for="gpa5.0">5.0</label>
                        </div>
                        <input class="button button--primary width--fitcontent text--centered" type="submit"
                            value="CREATE ACCOUNT" aria-label="submit">

                        <p class="text--centered">Already have an account? <a href="login.html">Login</a></p>
                    </fieldset>
                </form>
            </main>
        </div>
    </div>

    <script src="script/signup_2_Form_Validator.js" defer></script>


</body>

</html>
