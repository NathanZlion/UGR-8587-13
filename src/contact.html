<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/website-icon.png">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Contact</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-secondary navbar-expand-sm bg-secondary">
        <div class="container-fluid border-bottom">
            <img src="images/gradulation-hat.png" class="navbar-brand img-fluid ms-2 me-5" alt="gradebook_logo" id="logo"
                title="Home">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="collapse navbar-collapse navbar-nav mb-2 mb-lg-0 justify-content-center gap-5 bg-secondary"
                id="navbarSupportedContent">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light px-3" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active btn btn-outline-light px-3" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light px-3" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light px-3" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="grid grid--responsive">
        <aside class="grid__item">
            <h1 class="title--big title--boxed">CONTACT INFO</h1>
            <ul class="sidebar__item">
                <li class="text--centered">
                    <a href="tel: 0911223344"><img class="icon" src="images/telephone.png" alt="call us">
                        0911223344</a>
                </li>
                <li class="text--centered">
                    <a href="mailto:example@gmail.com"><img class="icon" src="images/mail.png" alt="mail us">
                        example@gmail.com</a>
                </li>

                <li class="text--centered socialmedia sidebar__item ">
                    <a class="socialmedia__icon" href="#"><img src="images/twitter-sign.png" alt="twitter"></a>
                    <a class="socialmedia__icon" href="#"><img src="images/facebook-sign.png" alt="facebook"></a>
                    <a class="socialmedia__icon" href="#"><img src="images/linkedin-sign.png" alt="linked in"></a>
                </li>
            </ul>
        </aside>

        <div class="grid__item">
            <main>
                <form id="form" class="form" method="" action="">
                    <legend class="title--big title--boxed">WRITE US</legend>

                    <!-- name -->
                    <div class="grid grid--col-2">
                        <label class="grid__item text--centered" for="name">Full Name :</label>
                        <input id="name" type="text" placeholder="Enter your full name">
                    </div>
                    <!-- name error message -->
                    <div id="name-error" class="error"></div>


                    <!-- email -->
                    <div class="grid grid--col-2">
                        <label class="grid__item text--centered" for="email">Email :</label>
                        <input id="email" name="email" type="text" placeholder="Enter your email address">
                    </div>
                    <!-- email error message -->
                    <div id="email-error" class="error"></div>


                    <!-- message -->
                    <div class="grid grid--col-2">
                        <label class="grid__item text--centered" for="message" style="vertical-align: top;">Message :
                        </label>
                        <textarea class="grid__item--input textarea" aria-placeholder="Enter your message or question"
                            id="message"></textarea>
                    </div>
                    <!-- name error message -->
                    <div id="message-error" class="error"></div>

                    <input class="form__item button button--primary form__item--submit" type="submit"
                        value="SEND MESSAGE" aria-label="Submit">
                </form>
            </main>
        </div>
    </div>


    <footer class="footer footer--flex position-relative">
        <div class="brand">
            <img src="images/gradulation-hat.png" alt="Grade Book Logo" class="brand__logo">
            <div class="brand__name">GRADE BOOK</div>
            <div class="brand__description">Grades Soaring, Effortlessly Achieved!</div>
        </div>
        <div class="grid grid--col-2 grid--justify-spacearound">
            <div class="grid__item inline--centered">
                <legend>SITE MAP</legend>
                <ul>
                    <li><a href="index.html" title="home page">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>

            <div class="grid__item inline--centered">
                <ul>
                    <legend>CONTACT</legend>
                    <li><a href="github.com">Github</a></li>
                    <li><a href="twitter.com">Twitter</a></li>
                    <li><a href="youtube.com">Youtube</a></li>
                    <li><a href="facebook.com">Facebook</a></li>
                </ul>
            </div>
        </div>
        <div class="position-absolute inline--centered copyrightnotice text-muted"> &copy;2022 Grade Book. All
            right reserved.</div>
    </footer>

    <script src="script/responsiveNavbar.js" defer></script>
    <script src="script/contactpageFormValidator.js"></script>

    <script>
        let button = document.getElementById("scroll");
        var section = document.getElementById("section_1");
        button.addEventListener("click", function () {
            section.scrollIntoView({ behavior: "smooth" });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
